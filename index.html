<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div id="title">
            <h1>COUNTER</h1>
        </div>
        <div id="counter">
            <button><img src="./Media/arrow up.png" alt="arrow up" id="btnIncrease"></button>
            <h1 id="number">0</h1>
            <button><img src="./Media/arrow down.png" alt="arrow down" id="btnDecrease"></button>
        </div>
        
        <div id="reset">
            <h1 id="btnReset">RESET</h1>
        </div>
    </main>
    


    <script src="./script.js"></script>
</body>
</html>
